<!-- JSON-based table population (kept, adapted to fill tbody) -->
  <script type="module">
    import jsonData from 'https://api.npoint.io/cd68855e120deda6905a' with { type: 'json' };
    const obj = JSON.parse(JSON.stringify(jsonData));
    const data = obj['Sheet1'] || [];
    const rowsPerPage = 10;
    let currentPage = 1;

    function renderTable(page = 1) {
      const tableBody = document.querySelector("#myTable tbody");
      tableBody.innerHTML = "";
      const startIndex = (page - 1) * rowsPerPage;
      const sliced = data.slice(startIndex, startIndex + rowsPerPage);
      sliced.forEach(item => {
        const tr = document.createElement("tr");
        const nameTd = document.createElement("td"); nameTd.innerHTML = item.name || "";
        const authorTd = document.createElement("td"); authorTd.innerHTML = item.Author || "";
        const downloadTd = document.createElement("td"); downloadTd.innerHTML = item.Download || "";
        tr.appendChild(nameTd); tr.appendChild(authorTd); tr.appendChild(downloadTd);
        tableBody.appendChild(tr);
      });
      renderPagination(page);
    }

    function renderPagination(page = 1) {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      const pageCount = Math.ceil(data.length / rowsPerPage) || 1;
      for (let i = 1; i <= pageCount; i++) {
        const a = document.createElement("a");
        a.href = "#BOOKS";
        a.innerText = i;
        a.className = "mx-1";
        a.onclick = (e) => { e.preventDefault(); renderTable(i); };
        if (i === page) {
          a.style.padding = "6px 10px"; a.style.backgroundColor = "#3498db"; a.style.color = "#fff"; a.style.borderRadius = "6px"; a.style.fontWeight = "700";
        }
        pagination.appendChild(a);
      }
    }

    // initial render (when module executed)
    renderTable(currentPage);
  </script>

<script>
 function myFunction() {
		var input, filter, table, tr, td, i, txtValue;
		input = document.getElementById("myInput");
		filter = input.value.toUpperCase();
		table = document.getElementById("myTable");
		tr = table.getElementsByTagName("tr");
		for (i = 0; i < tr.length; i++) {
			td = tr[i].getElementsByTagName("td")[0];
			if (td) {
			txtValue = td.textContent || td.innerText;
			if (txtValue.toUpperCase().indexOf(filter) > -1) {
				tr[i].style.display = "";
			} else {
				tr[i].style.display = "none";
			}
			}       
		}
		}
</script>
