<!DOCTYPE html> 
<html> 
  
<head> 
    <title>Pagination with JavaScript</title> 
    <style> 
        table {
  border-collapse: collapse;
  width: 100%;
  box-shadow: 0px 0px 20px rgba(0,0,0,0.10),
     0px 10px 20px rgba(0,0,0,0.05),
     0px 20px 20px rgba(0,0,0,0.05),
     0px 30px 20px rgba(0,0,0,0.05);
     font-family: 'Arial';
  margin: 25px auto;
  border: 1px solid #eee;
  /* border-bottom: 2px solid #00cccc; */
}


th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 3px solid #DDD;
  width: 30px; overflow: hidden;
}
th {
    background: #00cccc;
    color: #fff;
    text-transform: uppercase;
    font-size: 12px;    
    }

tr:hover {background-color: #d8d6ee;}

.hide-bg{
  mix-blend-mode: multiply;
  filter: contrast(1);/*edit to 2 to see effect*/
  width: 90px;
  align:left;
  height:30px;
}
    </style> 
</head> 
  
<body> 
    <table id="myTable"> 
        <tr> 
            <th>Name</th> 
            <th>Author</th> 
            <th>Download</th> 
        </tr> 
        <!-- Table rows will be added dynamically -->
    </table> 
    <div id="pagination"></div> 
  
    <script type="module"> 

import jsonData from './doc_data.json' with  { type: 'json' };

        //const jsonData = await fetchJSONData().json();
        const obj = JSON.parse(JSON.stringify(jsonData));
        let data=obj['Sheet1'];
        console.log(data);
        
  
        const rowsPerPage = 10; 
        let currentPage = 1; 
  
        function displayTable(page) { 
            const table = document.getElementById("myTable"); 
            const startIndex = (page - 1) * rowsPerPage; 
            const endIndex = startIndex + rowsPerPage; 
            const slicedData = data.slice(startIndex, endIndex); 
  
            // Clear existing table rows 
            table.innerHTML = ` 
        <tr> 
            <th>Name</th> 
            <th>Author</th> 
            <th>Download</th> 
        </tr> 
    `; 
  
            // Add new rows to the table 
            slicedData.forEach(item => { 
                const row = table.insertRow(); 
                const nameCell = row.insertCell(0); 
                const AuthorCell = row.insertCell(1); 
                const DownloadCell = row.insertCell(2); 
                nameCell.innerHTML = item.name; 
                AuthorCell.innerHTML = item.Author; 
                DownloadCell.innerHTML = item.Download; 
            }); 
  
            // Update pagination 
            updatePagination(page); 
        } 
  
        function updatePagination(currentPage) { 
            const pageCount = Math.ceil(data.length / rowsPerPage); 
            const paginationContainer = document.getElementById("pagination"); 
            paginationContainer.innerHTML = ""; 
  
            for (let i = 1; i <= pageCount; i++) { 
                const pageLink = document.createElement("a"); 
                pageLink.href = "index.html#Team"; 
                pageLink.innerText = i; 
                pageLink.onclick = function () { 
                    displayTable(i); 
                }; 
                if (i === currentPage) { 
                    pageLink.style.fontWeight = "bold"; 
                } 
                paginationContainer.appendChild(pageLink); 
                paginationContainer.appendChild(document.createTextNode(" ")); 
            } 
        } 
  
        // Initial display 
        displayTable(currentPage); 
    </script> 
</body> 
  
</html>
